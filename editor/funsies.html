<!DOCTYPE html>
<html>
<head>
<style>
   body {
    font-family: Arial, Helvetica, sans-serif;
    position: relative;
   }
   .player {
      background-color: rgb(225, 15, 15);
      padding: 10px;
      position: absolute;
      left: 0px; /* Initial position */
      top: 0px; /* Initial position */
      writing-mode:vertical-rl;
   }
</style>
</head>
<body id="thebody">
   
   <p id="player" class="player">:)</p>
   <div class="player" id="ground" style="height: 40px; width: 4000px; background-color: green; top: 580px; margin-left: -8px;" ></div>
   <script>
      window.addEventListener("error", handleError, true);
      
      function handleError(evt) {
          if (evt.message) { // Chrome sometimes provides this
            alert("error: "+evt.message +" at linenumber: "+evt.lineno+" of file: "+evt.filename);
          } else {
            alert("error: "+evt.type+" from element: "+(evt.srcElement || evt.target));
          }
      }
   </script>
<script>
function john() {
    if (jumpDirectionY !== 0) {
        igloo.style.top = (parseInt(igloo.style.top, 10) + (jumpDirectionY * moveAmount)) + "px";
    }
}

function jump() {
    isJumpable = false;
    isJumping = true;
    let jumpTiming = 5;
    let times = 5; // Number of times to jump
    
    function executeJump() {
        if (times > 0) {
            jumpDirectionY = -1; // Move up
            john();
            jumpDirectionY = 0; // Stop moving up
            times--;
            setTimeout(executeJump, jumpTiming);
            jumpTiming *= 2; // Double the time for the next jump
        }
    }
    
    executeJump();
    
    isJumping = false;
}

let ground = document.getElementById("ground");
let igloo = document.getElementById("player");
let inputes = document.getElementById("thebody");
let isJumpable = false;
let isJumping = false;
let jumpDirectionY = 0;

function doElsCollide(el1, el2) {
    el1.offsetBottom = el1.offsetTop + el1.offsetHeight;
    el1.offsetRight = el1.offsetLeft + el1.offsetWidth;
    el2.offsetBottom = el2.offsetTop + el2.offsetHeight;
    el2.offsetRight = el2.offsetLeft + el2.offsetWidth;

    return !((el1.offsetBottom < el2.offsetTop) ||
             (el1.offsetTop > el2.offsetBottom) ||
             (el1.offsetRight < el2.offsetLeft) ||
             (el1.offsetLeft > el2.offsetRight));
}

function visible(element) {
    const rect = element.getBoundingClientRect();
    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
}

igloo.style.left = "0px"; // Initialize the left position
igloo.style.top = "0px"; // Initialize the top position

let moveAmount = 1; // Amount to move each step
let moveInterval = 5; // Time between each step in milliseconds
let moveDirectionX = 0; // -1 for left, 1 for right, 0 for no movement
let moveDirectionY = 0; // -1 for up, 1 for down, 0 for no movement

inputes.addEventListener("keydown", function(event) {
    if (event.key === "ArrowLeft") {
        event.preventDefault();
        moveDirectionX = -1;
    }
    if (event.key === "ArrowRight") {
        event.preventDefault();
        moveDirectionX = 1;
    }
    if (event.key === "ArrowUp" && isJumpable) {
        event.preventDefault();
        jump();
    }
    if (event.key === "ArrowDown") {
        event.preventDefault();
        moveDirectionY = 1;
    }
});

inputes.addEventListener("keyup", function(event) {
    if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
        event.preventDefault();
        moveDirectionX = 0;
    }
    if (event.key === "ArrowUp" || event.key === "ArrowDown") {
        event.preventDefault();
        moveDirectionY = 0;
    }
});

setInterval(function() {
    if (doElsCollide(ground, igloo) || isJumping) {
        moveDirectionY = 0;
        isJumpable = true;
    } else {
        moveDirectionY = 1;
        isJumpable = false;
    }
    if (moveDirectionX !== 0) {
        igloo.style.left = (parseInt(igloo.style.left, 10) + (moveDirectionX * moveAmount)) + "px";
    }
    if (moveDirectionY !== 0) {
        igloo.style.top = (parseInt(igloo.style.top, 10) + (moveDirectionY * moveAmount)) + "px";
    }
}, moveInterval);

</script>
</body>
</html>
