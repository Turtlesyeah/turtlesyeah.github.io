<!DOCTYPE html>
<html>
<style>
#justwhy::-webkit-file-upload-button {
  visibility: hidden;
}
input[type='file'] {
  color: rgba(0, 0, 0, 0);
  opacity: 0;
  position: absolute;
  top: -10000000px;
  left: -100000000px;
  cursor: move;
}
#mydiv {
  position: absolute;
  z-index: 9;
  width: 100px;
  height: 300px;
  cursor: move;
  background-color: #e63c11;
  text-align: center;
  border: 1px solid #d3d3d3;
}

#mydivheader {
  padding: 10px;
  cursor: move;
  z-index: 10;
  background-color: #2196F3;
  color: #fff;
}
</style>
<body>

<div id="mydiv"></div>
<input type='file' value="   " name="file" id="file" class="inputfile"/>
<br><img id="myImg" src="#">
<label for="file">Choose a file</label>

<script>
window.addEventListener('load', function() {
  document.querySelector('input[type="file"]').addEventListener('change', function() {
      if (this.files && this.files[0]) {
          var img = document.querySelector('img');
          img.onload = () => {
              URL.revokeObjectURL(img.src);  // no longer needed, free memory
          }

          img.src = URL.createObjectURL(this.files[0]); // set src to blob url
      }
  });
});

dragElement("mydiv");
dragElement("myImg");

function dragElement(elmntfff) {
  elmnt = document.getElementById(elmntfff);
  window.addEventListener('click', function(e){   
    if (elmnt.contains(e.target)){
        elmnt.style.border = "3px solid blue";
    } else{
        elmnt.style.border = "0px solid red";
    }
    });
  
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id)) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id).onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    elmnt.style.border = "3px solid blue";
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

</body>
</html>
