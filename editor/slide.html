<!DOCTYPE html>
<html>
<style>
.amogus {

input[type='file'] {

  opacity: 0;
  position: absolute;
  top: -10000000px;
  left: -100000000px;
  cursor: move;
}
#mydiv, #myImg {
  position: absolute;
  z-index: 9;
  cursor: move;
  background-color: #e63c11;
  text-align: center;
  border: 1px solid #d3d3d3;
}

#mydivheader {
  padding: 10px;
  cursor: move;
  z-index: 10;
  background-color: #2196F3;
  color: #fff;

<body>

<div id="mydiv">Hello!</div>
<input type='file' value="   " name="file" id="file" class="inputfile"/>
<label class="amogus" for="file">Choose a file</label>
<script>
window.addEventListener("error", handleError, true);

function handleError(evt) {
    if (evt.message) { // Chrome sometimes provides this
      alert("error: "+evt.message +" at linenumber: "+evt.lineno+" of file: "+evt.filename);
    } else {
      alert("error: "+evt.type+" from element: "+(evt.srcElement || evt.target));
    }
}
</script>
<script>
countervar = 0;
function doDrag(hi) {hellman = document.getElementById(xanad); dragElement(hellman);}
window.addEventListener('load', function() {
    document.querySelector('input[type="file"]').addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const img = document.createElement("img");
            img.onload = () => {
                URL.revokeObjectURL(img.src);  // no longer needed, free memory
            }

            img.src = URL.createObjectURL(this.files[0]); // set src to blob url
            document.body.insertBefore(img, document.getElementById("mydiv"));
            countervar = countervar + 1;
            xanad = ("hello" + countervar);
            img.setAttribute("id", xanad);
            img.style.position = "absolute";
            img.style.cursor = "move";
            dragElement(img);
            
        }
    });
});

dragElement(document.getElementById("mydiv"));

function dragElement(elmnt) {
  elmnt.style.position = "absolute";
  elmnt.class = "draggable";
  window.addEventListener('click', function(e){   
    if (elmnt.contains(e.target)){
        elmnt.style.border = "3px solid blue";
    } else{
        elmnt.style.border = "0px solid red";
    }
    });
  
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    const highlightedItems = document.querySelectorAll(".draggable");
    highlightedItems.forEach((userItem) => {
      userItem.style.border = "0px solid red";
    });

    elmnt.style.border = "3px solid blue";
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {

    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

</body>
</html>
