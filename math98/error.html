<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #6a0dad; /* Change to purple background color */
          text-align: center;
          padding: 50px;
          background-image: url('backer2.png'); /* Added single quotes for the image URL */
          background-size: 10000 px 10000 px;
          background-repeat: repeat;
          background-position: center;
          font-color: white;
        }
        #sus {
                max-width: 400px; /* Increase login part size */
                margin: 0 auto;
                background-color: #ffffff; /* Add white background to the login part */
                padding: 20px; /* Add padding to the login part */
                border-radius: 10px; /* Add border radius for rounded corners */
            }
        @keyframes example {
          from {color: green;}
          to {color: black;}
        }
        @keyframes example2 {
          from {color: red;}
          to {color: black;}
        }    
        #result {
          animation: none;
        }
        .y, .x {
          width: 100%;
          padding: 10px;
          margin: 10px 0; /* Increase margin for better spacing */
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;
          border-radius: 5px;
          font-size: 20px;
        }
        .x {
          background-color: gold; /* Change submit button to gold */
          color: black; /* Change text color to black */
          border: none;
          cursor: pointer;
        }
        
        .x:hover {
          background-color: #ffdb58; /* Darken the gold color on hover */
        }
        .n {
          width: 40%;
          margin: 15px;
        }
        .gronk {
            width: 5%;
            float: right;
            margin: 5px;
            
            
        }
      </style>
</head>
<body>
    <div id="sus">
     <p>There has ben an error. The page you are looking for does not exist. Please fix your link or go home. </p>
     <a href="home.html">Go home</a>
    </div>
</body>
</html>
